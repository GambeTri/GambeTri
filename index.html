<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GambeTri - F√∫tbol Ecuatoriano</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #222;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      font-style: italic;
      color: #ccc;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }
    nav button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #666;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .chart-container {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>GambeTri</h1>
    <p>El archivo digital del f√∫tbol ecuatoriano</p>
  </header>
  <nav>
    <button onclick="mostrarSeccion('manoAMano')">Historial Mano a Mano</button>
    <button onclick="mostrarSeccion('partidos')">Pr√≥ximos Partidos</button>
    <button onclick="mostrarSeccion('tabla')">Tabla de Posiciones</button>
    <button onclick="mostrarSeccion('historico')">Tabla Hist√≥rica</button>
  </nav>

  <div id="manoAMano" class="section active">
    <h2>Historial Mano a Mano</h2>
    <div class="chart-container">
      <label for="dueloSelect">Selecciona un duelo:</label>
      <select id="dueloSelect" onchange="actualizarGrafico()">
        <option value="LDU vs Barcelona">LDU vs Barcelona</option>
        <option value="LDU vs Nacional">LDU vs Nacional</option>
        <option value="Emelec vs Barcelona">Emelec vs Barcelona</option>
        <option value="Emelec vs Nacional">Emelec vs Nacional</option>
        <option value="Barcelona vs Nacional">Barcelona vs Nacional</option>
        <option value="Nacional vs Aucas">Nacional vs Aucas</option>
        <option value="LDU vs IDV">LDU vs IDV</option>
        <option value="Macar√° vs T√©cnico">Macar√° vs T√©cnico</option>
        <option value="Cuenca vs LDU">Cuenca vs LDU</option>
        <option value="LDU vs Delf√≠n">LDU vs Delf√≠n</option>
        <option value="LDU vs Cat√≥lica">LDU vs Cat√≥lica</option>
      </select>
      <canvas id="grafico" width="400" height="200"></canvas>
    </div>
  </div>

  <div id="partidos" class="section">
    <h2>Pr√≥ximos Partidos</h2>
    <ul>
      <li>üèüÔ∏è Liga de Quito vs Vinotinto - Pr√≥ximo s√°bado</li>
    </ul>
  </div>

  <div id="tabla" class="section">
    <h2>Tabla de Posiciones</h2>
    <p>Muy pronto disponible...</p>
  </div>

  <div id="historico" class="section">
    <h2>Tabla Hist√≥rica</h2>
    <p>Muy pronto disponible...</p>
  </div>

  <script>
    const datosPorDuelo = {
      "LDU vs Barcelona": [84, 60, 90],
      "LDU vs Nacional": [81, 78, 80],
      "Emelec vs Barcelona": [73, 83, 75],
      "Emelec vs Nacional": [88, 45, 99],
      "Barcelona vs Nacional": [99, 67, 100],
      "Nacional vs Aucas": [36, 44, 32],
      "LDU vs IDV": [25, 16, 10],
      "Macar√° vs T√©cnico": [18, 15, 12],
      "Cuenca vs LDU": [50, 57, 69],
      "LDU vs Delf√≠n": [29, 16, 16],
      "LDU vs Cat√≥lica": [51, 29, 31]
    };

    const coloresPorEquipo = {
      "LDU": "white",
      "Barcelona": "#ffcc00",
      "Nacional": "#d40000",
      "Emelec": "#0066cc",
      "Aucas": "#ff9900",
      "IDV": "#ff66cc",
      "Macar√°": "#99ccff",
      "T√©cnico": "#cc3333",
      "Cuenca": "#cc0000",
      "Delf√≠n": "#66ccff",
      "Cat√≥lica": "#3399ff"
    };

    const ctx = document.getElementById('grafico').getContext('2d');
    let grafico;

    function obtenerColores(equipoA, equipoB) {
      return [
        coloresPorEquipo[equipoA] || 'gray',
        '#cccccc',
        coloresPorEquipo[equipoB] || 'gray'
      ];
    }

    function actualizarGrafico() {
      const duelo = document.getElementById('dueloSelect').value;
      const datos = datosPorDuelo[duelo];
      const [equipoA, , equipoB] = duelo.split(' ');
      const colores = obtenerColores(equipoA, equipoB);

      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: [equipoA, 'Empate', equipoB],
          datasets: [{
            label: 'Cantidad de partidos',
            data: datos,
            backgroundColor: colores,
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: 'white' },
              grid: { color: '#444' }
            },
            x: {
              ticks: { color: 'white' },
              grid: { color: '#444' }
            }
          },
          plugins: {
            legend: {
              labels: { color: 'white' }
            }
          }
        }
      });
    }

    function mostrarSeccion(id) {
      document.querySelectorAll('.section').forEach(seccion => seccion.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    actualizarGrafico();
  </script>
</body>
</html>
